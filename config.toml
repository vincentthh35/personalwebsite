baseurl = "/"
languageCode = "en-us"
theme = "hugo-theme-stack"
paginate = 5
title = "Ë¨ùÂÆóÊôÖ"
disqusShortname = "vincentthh35"            # Change it to your Disqus shortname before using
DefaultContentLanguage = "tw"                   # Theme i18n support
# ignoreErrors = ["error-remote-getjson"]

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[params]
    # enable math render
    math = true

    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true
    # clearReading = true
    favicon = "/img/favicon.png"
    [params.colorScheme]
        toggle = true
        default = "dark"
    [params.footer]
        since = 2020
        customText = ""
    [params.dateFormat]
        published = "Jan 02, 2006"
        lastUpdated = "Jan 02, 2006 15:04 MST"

    [params.sidebar]
        subtitle = "NTU CSIE B07"

        # these are for the sidebar network-icon
        github_url = "https://github.com/vincentthh35"
        mail_address = "vincentthh35@gmail.com"
        linkedin_url = "https://www.linkedin.com/in/vincentthh/"
        icon_color = "#7c869c"
        # emoji = "üç•"
        [params.sidebar.avatar]
            local = true
            src = "img/avatar.jpg"



    [params.article]
        math = false
        [params.article.license]
            enabled = true
            default = "Licensed under CC BY-NC-SA 4.0"

    [params.comments]
        enabled = true
        provider = "disqus"         # Available: disqus, utterances
        [params.comments.utterances]
            repo = ""
            issueTerm = "pathname"
            label = ""             # Optional
            theme = "preferred-color-scheme"

    [params.widgets]
        enabled = ['archives'] # 'tag-cloud'
        [params.widgets.archives]
            limit = 5
            ### Archives page relative URL
            path = "archives"
        [params.widgets.tagCloud]
            limit = 10

    [params.opengraph]
        [params.opengraph.twitter]
            site = ""
            card = "summary_large_image"

    [params.defaultImage]
        [params.defaultImage.opengraph]
            enabled = false
            local = false
            src = ""

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "about"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "archives"
        name = "Archives"
        url = "archives"
        weight = -70
        pre = "archives"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200

[markup]
    # defaultMarkdownHandler = "blackfriday"
    [markup.goldmark.renderer]
        # for render HTML inside .md
        unsafe = true
        #############
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = false
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = true
        style = "dracula"
        tabWidth = 4
